[phases.setup]
nixPkgs = ["python311", "gcc", "poppler_utils", "zlib", "libjpeg", "openjpeg"]

[phases.install]
cmds = [
    "python -m venv /opt/venv && . /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn api:app --host 0.0.0.0 --port $PORT"
